<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .form {
            border: 1px solid black;
            padding: 2px;
            width: fit-content;
            margin: auto;
            margin-bottom: 5px;
            text-align: center;
        }

        .output {
            text-align: center;
            padding: 5px;
        }

        .head {
            text-align: center;
            color: orangered;
        }
    </style>
</head>

<body>
    <!-- Form to handle Get method -->
    <div class="head">
        <h1>HTTP Methods Demo</h1>
    </div>
    <div class="form">
        <h2>Get Method</h2>
        <hr>
        <!-- form to handle the Get method on Controller -->
        <form action="/get" method="get">
            <label for="getinput">Enter Text:</label>
            <input type="text" id="getinput">
            <button type="submit">Get</button>
        </form>
        <div class="output">
            <span>Result: </span>
            <span th:text="${getmsg}"></span>
        </div>
    </div>

    <!-- Form to handle Post method -->
    <div class="form">
        <h2>Post Method</h2>
        <hr>
        <!-- form to handle the Post method on Controller -->
        <form action="/add" method="post">
            <label for="postinput">Enter Text:</label>
            <input type="text" id="postinput">
            <button type="submit">Post</button>
        </form>
        <div class="output">
            <span>Result: </span>
            <span th:text="${postmsg}"></span>
        </div>
    </div>

    <!-- Form to handle Put method -->
    <div class="form">
        <h2>Put Method</h2>
        <hr>
        <!-- form to handle the Put method on Controller -->
        <form action="/edit" method="post">
            <label for="putinput">Enter Text:</label>
            <input type="text" id="putinput">
            <button type="button" id="putbtn">Put</button>
        </form>
        <div class="output">
            <span>Result: </span>
            <span id="put-result" th:text="${putmsg}"></span>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // function to send PUT request 
            $("#putbtn").click(function () {
                $.ajax({
                    url: "/edit",
                    type: "PUT",
                    success: function (respnse) {
                        var res = document.getElementById("put-result");
                        res.innerText = "Put Method"
                    }
                });
            });
        });
    </script>
</body>

</html>
