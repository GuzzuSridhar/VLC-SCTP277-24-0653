<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            width: fit-content;
            margin: auto;
            text-align: center;
            background: #6746ba;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Calculator</h1>
        <hr>
        <form action="/">

            <label for="n1">Number</label>
            <input type="number" id="n1" name="n1">

            <label for="n2">Number</label>
            <input type="number" id="n2" name="n2">

            <label for="opr">Select Operation</label>
            <select name="opr" id="opr">
                <option value="add">Add</option>
                <option value="diff">Subtract</option>
                <option value="prod">Multiply</option>
                <option value="div">Divide</option>
            </select>

            <button type="submit">Calculate</button>

        </form>

        <p th:if="${res>0}"> The Result is <span th:text="${res}"></span></p>
        <br />

    </div>
</body>

</html>
