<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form th:action="@{/}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td><label for="id">Employee ID</label></td>
                <td><input type="number" id="id" th:field="*{id}"></td>
                <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></td>
            </tr>
            <tr>
                <td><label for="name">Employee Name</label></td>
                <td><input type="text" id="name" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <td><label for="doj">Employee Join Date</label></td>
                <td><input type="date" id="doj" th:field="*{doj}"></td>
                <td th:if="${#fields.hasErrors('doj')}" th:errors="*{doj}"></td>
            </tr>
            <tr>
                <td><label for="age">Employee Age</label></td>
                <td><input type="number" id="age" th:field="*{age}"></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
