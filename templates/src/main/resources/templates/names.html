<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="center">
        <h1>Wecome to Thymeleaf</h1>
        <h2>Names List</h2>
        <table>
            <thead>
                <tr>
                    <th>Names</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x:${list}">
                    <td th:text="${x}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
