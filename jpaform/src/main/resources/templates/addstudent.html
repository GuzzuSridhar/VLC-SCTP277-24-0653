<!doctype html>
<html lang="en">

<head>
    <title>Add Records</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MySchool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home <i class="fa fa-home"
                                aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">View <i class="fa fa-eye" aria-hidden="true"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add <i class="fa fa-plus" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <form class="d-flex" action="/search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="kw">
                    <button class="btn btn-outline-success" type="submit"> <i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="containerMain">
        <h1 class="centerText">Add Student Record</h1>
    </div>

    <div class="containerSecondary">
        <form action="/save">
            <table class="tableAdd">
                <tr>
                    <td><label for="sid">Student Id</label></td>
                    <td><input type="number" id="sid" name="sid"></td>
                </tr>
                <tr>
                    <td><label for="sname">Student Name</label></td>
                    <td><input type="text" id="sid" name="sname"></td>
                </tr>
                <tr>
                    <td><label for="sgrade">Student Grade</label></td>
                    <td><input type="number" id="sgrade" name="sgrade"></td>
                </tr>
                <tr>
                    <td><label for="smajor">Student Major</label></td>
                    <td><input type="text" id="smajor" name="smajor"></td>
                </tr>
                <tr>
                    <td><label for="smarks">Student Marks</label></td>
                    <td><input type="number" id="smarks" name="smarks"></td>
                </tr>
                <tr>
                    <td colspan="2" id="sadd"><input type="submit" value="Add"> </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
